name: Main Event Workflow â€” DEV Environment

on:
  push:
    branches:
      - main
      - parallel-testing
  workflow_dispatch:

env:
  TEST_EXECUTION_ENV: dev

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Poetry and dependencies
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          poetry add pytest-rerunfailures
          poetry install --no-root

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)/App" >> $GITHUB_ENV

      # ðŸ“¥ Descargar historial desde gh-pages
      - name: Get Allure history
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

       # ðŸ” Debug gh-pages directory
      - name: Debug gh-pages directory
        run: ls -la gh-pages || echo "No gh-pages directory found"    

      # ðŸ§  Copiar historial a allure-results
      - name: Copy Allure history
        run: |
          mkdir -p allure-results/history
          if [ -d gh-pages/history ]; then
            cp -r gh-pages/history/* allure-results/history || echo "No previous history"
          fi

      - name: Debug Allure history
        run: ls -la allure-results/history || echo "No history found"

      # â–¶ï¸ Ejecutar tests con Allure
      - name: Run tests scripts directly
        run: |
          pytest QAAppAllure.py -2 auto -s -v --reruns 2 --alluredir=allure-results

      # ðŸ› ï¸ Generar reporte con historial
      - name: Generate Allure Report
        if : always()
        run: |
          npm install -g allure-commandline --save-dev
          allure generate allure-results -o allure-report --clean

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Upload Allure raw results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      # ðŸš€ Deploy Allure Report + historial a GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        if : always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
          user_name: github-actions
          user_email: github-actions@github.com
          enable_jekyll: false

      # ðŸ”– Metadata extra opcional
      - name: Set current date as env variable
        run: |
          echo "event_name=${GITHUB_EVENT_NAME}" >> $GITHUB_ENV
          echo "workflow=${GITHUB_WORKFLOW}" >> $GITHUB_ENV
          echo "actor=${GITHUB_ACTOR}" >> $GITHUB_ENV
          echo "run_number=${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

