name: Main Event Workflow â€” DEV Environment

on:
  push:
    branches:
      - main
      - parallel-testing
  workflow_dispatch:

env:
  TEST_EXECUTION_ENV: dev

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install Poetry and dependencies
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          poetry add pytest-rerunfailures
          poetry install --no-root

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)/App" >> $GITHUB_ENV

      - name: Download previous allure-results artifact
        uses: dawidd6/action-download-artifact@v2
        continue-on-error: true
        with:
          name: allure-results
          workflow: Main Event Workflow â€” DEV Environment
          path: previous-allure-results
          if_no_artifact_found: ignore

      - name: Merge previous allure-results
        run: |
          mkdir -p allure-results
          if [ -d "previous-allure-results" ]; then
            cp -r previous-allure-results/* allure-results/ || echo "No previous results found."
          fi

      - name: Run tests scripts directly
        if: always()
        run: |
          poetry run pytest QAAppAllure.py -n auto -s -v --reruns 3 --alluredir=allure-results

      - name: Generate Allure Report
        if: always()
        run: |
          npm install -g allure-commandline --save-dev
          allure generate allure-results -o allure-report --clean

      - name: Upload Allure raw results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      # ðŸ‘‡ AquÃ­ insertamos el index.html dentro de allure-report/
      - name: Create index.html for latest report inside allure-report
        if: always()
        run: |
          echo '<!DOCTYPE html>' > allure-report/index.html
          echo '<html>' >> allure-report/index.html
          echo '  <head>' >> allure-report/index.html
          echo '    <meta http-equiv="refresh" content="0; url=${{ github.run_number }}/" />' >> allure-report/index.html
          echo '    <title>Redirecting to Latest Allure Report</title>' >> allure-report/index.html
          echo '  </head>' >> allure-report/index.html
          echo '  <body>' >> allure-report/index.html
          echo '    <p>Redirecting to the latest report...</p>' >> allure-report/index.html
          echo '    <p>If you are not redirected automatically, <a href="${{ github.run_number }}/">click here</a>.</p>' >> allure-report/index.html
          echo '  </body>' >> allure-report/index.html
          echo '</html>' >> allure-report/index.html

      - name: Deploy Allure Report and Index to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
          user_name: github-actions
          user_email: github-actions@github.com
          enable_jekyll: false
          keep_files: true

      - name: Provide Allure Report URL
        if: always()
        run: |
          echo "Allure Report URL: https://${{ github.repository_owner }}.github.io/${{ github.repository }}/${{ github.run_number }}"


