name: Allure Report Workflow

on:
  pull_request:
  push:
    branches:
      - main
      - rerun
      - feature/test-allure-report
  workflow_dispatch:    
  

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install Poetry and dependencies
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          poetry add pytest-rerunfailures
          poetry install --no-root

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)/App" >> $GITHUB_ENV    

      - name: Run tests scripts directly
        run: |
          poetry run pytest QAAppAllure.py -n auto -s -v --reruns 5 --alluredir=allure-results

      - name: Get Allure history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages


      - name: Allure Report Action form marketplace
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 30

      - name: Generate enhanced index.html for historical reports
        if: always()
        run: |
          echo "<html><head><title>Allure Reports</title></head>" > gh-pages/index.html
          echo "<body><h1>Allure Reports</h1>" >> gh-pages/index.html
          echo "<table border='1' style='border-collapse: collapse; width: 100%;'>" >> gh-pages/index.html
          echo "<tr><th>Run Number</th><th>Date</th><th>Time</th><th>Passed</th><th>Failed</th><th>Skipped</th><th>Link</th></tr>" >> gh-pages/index.html
          for dir in $(ls gh-pages); do
            if [ -d "gh-pages/$dir" ] && [ "$dir" != "allure-history" ]; then
              RUN_NUMBER=$dir
              DATE=$(date -r gh-pages/$dir "+%Y-%m-%d")
              TIME=$(date -r gh-pages/$dir "+%H:%M:%S")
              PASSED=$(grep -oP '(?<=<passed>)[0-9]+(?=</passed>)' gh-pages/$dir/widgets/summary.json || echo "N/A")
              FAILED=$(grep -oP '(?<=<failed>)[0-9]+(?=</failed>)' gh-pages/$dir/widgets/summary.json || echo "N/A")
              SKIPPED=$(grep -oP '(?<=<skipped>)[0-9]+(?=</skipped>)' gh-pages/$dir/widgets/summary.json || echo "N/A")
              echo "<tr><td>$RUN_NUMBER</td><td>$DATE</td><td>$TIME</td><td>$PASSED</td><td>$FAILED</td><td>$SKIPPED</td><td><a href='$dir/index.html'>View Report</a></td></tr>" >> gh-pages/index.html
            fi
          done
          echo "</table></body></html>" >> gh-pages/index.html

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history